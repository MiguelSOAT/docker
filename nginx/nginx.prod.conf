events {
    worker_connections 1024;
}

http {
    proxy_cache_path /data/nginx/cache keys_zone=mycache:10m;

    server {
        listen 80;
        listen [::]:80;
        server_name portfolio.localhost miguelsoat.com www.miguelsoat.com;

        location ~ /.well-known/acme-challenge {
            allow all;
            root /certbot-files/portfolio;
        }

        location / {
            rewrite ^ https://$host$request_uri? permanent;
        }
    }


    server {
        listen 80;
        listen [::]:80;
        server_name cloud.localhost www.cloud.miguelsoat.com cloud.miguelsoat.com;

        location ~ /.well-known/acme-challenge {
            allow all;
            root /certbot-files/cloud;
        }

        location / {
            rewrite ^ https://$host$request_uri? permanent;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name portfolio.localhost miguelsoat.com www.miguelsoat.com;

        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/miguelsoat.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/miguelsoat.com/privkey.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;

        gzip on;

        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 0;
        gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;


        location / {
            root /var/www/html/portfolio;
            try_files $uri /index.html;
        }

        location /static {
            alias /var/www/html/portfolio/static;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name cloud.localhost www.cloud.miguelsoat.com cloud.miguelsoat.com;

        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/miguelsoat.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/miguelsoat.com/privkey.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;

        location / {
            root /var/www/html/cloud;
            try_files $uri $uri/ /index.html$is_args$args;
        }

        location /api {
            rewrite /api/(.*) /$1 break;
            proxy_pass http://cloud-core:8080;
        }
    }
}